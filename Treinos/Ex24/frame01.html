<!DOCTYPE html>

    <title>Estudo sobre Iframes</title>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        
        <!--Cria um QUADRO de um site dentro da sua página-->
        <!--O tamanho padrão de um Iframe é 300x150-->
        <!--Scrolling é um parâmetro caso o conteúdo exceder o tamanho do frame.-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.</p>
</body>
