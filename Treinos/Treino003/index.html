<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner">
        <div id="area_left">
           <div id="superior_area">
              <div id="logo">AMU</div>
              <div id="back">
                 <button type="button">Back to Website</button>
              </div>
           </div>
           <div id=inferior_area>
              <h2>Capturing Moments <br>
          Creating Memories</h2>
             <div id="cards">
                 <div class="cards"></div>
                 <div class="cards"></div>
                 <div class="cards"></div>
             </div>
           </div>
        </div>
        <div id="area_right">
            <h1>Create an Account</h1>
            <p>Already have an account? <a href="#">Log in.</a><p>
            <div id="form_login">
               <div id="nomes">
                    <input type="text" name="nome" id="inome" placeholder="Name" maxlength="15">
                    <input type="text" name="sobrenome" id="isobrenome" placeholder="Last Name" maxlength="15">
               </div>
               <div id="email">
                    <input type="email" name="email" id="iemail" placeholder="Email">
               </div>
               <div id="senha">
                    <input type="password" name="senha" id="isenha" placeholder="Password" minlength="6" maxlength="15">
               </div>
               <div><input type="checkbox" name="confirmar" id="iconfirmar"> <label for="iconfirmar">I agree to the Terms & Service</label></div>
               <input type="submit" value="Create Account">
        </div>
     </div>
</body>
</html>
